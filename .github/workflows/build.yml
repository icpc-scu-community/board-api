on:
  push:
  pull_request:

jobs:
  tsc:
    name: build typescript
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node 
      uses: actions/setup-node@v1
      with:
        node-version: 16
    - name: yarn install
      run: yarn install
    - name: yarn build
      run: yarn build
